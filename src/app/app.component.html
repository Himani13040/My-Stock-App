<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" role="content">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-sm-4">
              <label class="sr-only" for="exampleInputEmail3">Email address</label>
              <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3"
                placeholder="Enter email">
            </div>
            <div class="form-group col-sm-4">
              <label class="sr-only" for="exampleInputPassword3">Password</label>
              <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3"
                placeholder="Password">
            </div>
            <div class="col-sm-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="registerModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" role="content">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="name" class="col-md-4 col-form-label">Name*</label>
            <div class="col-md-8">
              <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="signUpDetails.name">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label">Email Address*</label>
            <div class="col-md-8">
            <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="signUpDetails.email">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label">Phone Number</label>
            <div class="col-md-8">
            <input type="phone" class="form-control" name="phone" placeholder="Phone Number" [(ngModel)]="signUpDetails.phone">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label">Password*</label>
            <div class="col-md-8">
              <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="signUpDetails.password">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-4 col-md-8">
              <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!signUpDetails.name || !signUpDetails.email || !signUpDetails.password">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
